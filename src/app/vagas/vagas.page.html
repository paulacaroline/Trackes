<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-menu-button auto-hide="false" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button color="secondary" (click)="home()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Vagas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-title class="ion-text-center">Vagas Disponíveis</ion-card-title>
    <ion-item button (click)="testClick()">
      <ion-thumbnail slot="start">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
      </ion-thumbnail>
      <ion-item>
        <ion-label class="ion-text-wrap">Vaga: Desenvolvedor Front-end Jr</ion-label>
      </ion-item>
    </ion-item>
    <ion-item>
      <ion-chip>
        <ion-icon name="options-outline" color="dark"></ion-icon>
        <ion-label>Compatível com seu nível</ion-label>
      </ion-chip>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-card-title class="ion-text-center">Quero Ver Mais Vagas</ion-card-title>
    <ion-item>
      <ion-label>Estude Mais...</ion-label>
      <ion-icon name="book-outline"></ion-icon>
    </ion-item>
    <ion-card class="ion-padding">
      <ion-card-subtitle color="success" class="ion-text-center">Quanto mais desafios concluídos, cursos e eventos, mais as empresas irão buscar pelo seu perfil</ion-card-subtitle>
    </ion-card>
  </ion-card>
</ion-content>
